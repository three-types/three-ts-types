name: CI
on:
    pull_request: {}

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'
                  cache: 'yarn'
            - run: yarn install
            - run: yarn run test-all
    check-fomatting:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'
                  cache: 'yarn'
            - run: yarn install
            - run: yarn run prettier:check
    test-examples:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'
                  cache: 'yarn'
            - run: yarn install
            - run: git apply changes.patch
            - run: npm run type-check
