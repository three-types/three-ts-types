name: CI
on:
    pull_request: {}

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'
                  cache: 'npm'
            - run: npm ci
            - run: npm run test-all
    check-fomatting:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'
                  cache: 'npm'
            - run: npm ci
            - run: npm run format-check
    test-examples:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'
                  cache: 'npm'
            - run: npm ci
            - run: git apply changes.patch
            - run: npm run type-check
